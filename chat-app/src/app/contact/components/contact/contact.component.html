<div class="row mt-3" style="height: auto;">
    <div class="col" style="max-width: 40%;">
        <button (click)="onClickContact()" class="mx-3 btn btn-dark">
            Contact
        </button>
        <button (click)="onClickGroup()" class="btn btn-dark">
            Group
        </button>
        <form *ngIf="isContactSelected" [formGroup]="addContactFormControl" (ngSubmit)="onSubmitAddContact()" class="container mt-3">
            <div class="mb-3">
              <label class="form-label">Contact Email</label>
              <input formControlName="email" type="email" class="form-control">
            </div>
            <button [disabled]="!addContactFormControl.valid" type="submit" class="mb-3 btn btn-dark">Add Contact</button>
        </form>
        <form *ngIf="isGroupSelected" [formGroup]="createGroupFormControl" (ngSubmit)="onSubmitCreateGroup()" class="container mt-3">
            <div class="mb-3">
              <label class="form-label">Group Name</label>
              <input formControlName="groupName" type="text" class="form-control">
            </div>
            <button [disabled]="!createGroupFormControl.valid" type="submit" class="mb-3 btn btn-dark">Create Group</button>
        </form>
    </div>
    <div class="col" style="width: auto;">
        <app-contact-list *ngIf="isContactSelected"></app-contact-list>
        <app-group-list *ngIf="isGroupSelected"></app-group-list>
    </div>
</div>
