<div class="container">
    <ul class="nav nav-tabs">
        <li *ngFor="let contactTab of contactTabs; let idx = index;" class="nav-item">
          <button (click)="onClickTab(idx)" [class]="contactTab.isActive? 'nav-link active' : 'nav-link'" >{{contactTab.text}}</button>
        </li>
    </ul>
    <div class="list-group">
        <div *ngIf="activeTabIndex === 0">
            <li *ngFor="let item of items; let id = index;" class="list-group-item d-flex justify-content-between align-items-center">
                <button (click)="onClickedContact(item)" class="list-group-item list-group-item-action" aria-current="true">
                    <div class="d-flex w-100 justify-content-between">
                      <h3 class="mb-1">{{item.email}}</h3>
                      <div [class]="item.isActive? 'active-now' : 'active-now-idle'">
                        <i class="fas fa-circle"></i>
                        <span class="active-now-title">{{item.status}}</span>
                      </div>
                    </div>
                </button>
            </li>
        </div>
        <div *ngIf="activeTabIndex !== 0">
            <li *ngFor="let item of items; let id = index;" class="list-group-item d-flex justify-content-between align-items-center">
                {{item.email}}
                <button class="btn btn-dark" (click)="onClickContact(id)">{{activeTabIndex === 2? 'Cancel Pending' : 'Accept Request'}}</button>
            </li>
        </div>
    </div>
</div>
